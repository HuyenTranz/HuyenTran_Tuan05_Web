<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A_detail</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://kit.fontawesome.com/610df98630.js" crossorigin="anonymous"></script>
</head>

<body>

    <div id="container">
        <div id="header">
            <div class="header--left">
                <div class="left--logo">
                    <img src="./img/logo.png" alt="">
                </div>
                <ul class="left--menu">
                    <li>Home</li>
                    <li>Promotions</li>
                    <li>Best-sellers</li>
                    <li>New releases</li>
                    <li>Support</li>
                </ul>
            </div>
            <div class="header--right">
                <div class="right--search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input class="search" type="text" placeholder="Search...">
                </div>
                <div class="right--assets">
                    <img src="./img/Bell 1.png" alt="">
                    <img src="./img/Shopping cart simple 1.png" alt="">
                    <img src="./img/Avatar 758.png" alt="">
                </div>
            </div>
        </div>
        <div id="container"></div>
        <div id="footer"></div>
    </div>
    <img src="./img/a_detail.png" alt="">
</body>

</html>
